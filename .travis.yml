language: php

php: [5.4, 5.5, 5.6, 7.0, 7.1, 7.2, 7.3, hhvm]

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
  allow_failures:
    - php: hhvm

install:
  - composer self-update
  - composer update
